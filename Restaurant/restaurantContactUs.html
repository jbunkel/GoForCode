<!DOCTYPE html>
<html lang="en">
	<head>
	    <!-- Required meta tags.  allows for mobile responsiveness -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Julie B's: Contact Us</title>
		
		<!-- BOOTSTRAP FILES -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
		</script>
		
<!-- Style -->
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
		td {
			text-align: left;
			padding: 3px;
		}
		.myLabel {
			text-align: right;
			font-weight: bold;
		}
		table {
			margin: auto;
		}
		#main {
			background-color:#F1EFE6;	/* skin by miho - colourlovers.com */
		}
		</style>
	</head>
	<body>
<!-- Heading -->
	   <div id="heading">
		<h1>Julie B's</h1>
	   </div>
	   
<!-- Navigation -->		
	<div class="navbar navbar-default navbar-static-top"> <!-- navigation doesn't use the grid -->
	  <div class="container"> <!-- keeps the text centered while the navbar above lets color flow through the whole page -->
		<ul class='nav nav-pills'>
			<li><a href="restaurantIndex.html"><i class='glyphicon glyphicon-home'></i></a></li>
			<li><a href="restaurantMenu.html">Menu</a></li>
			<li><a href="restaurantContactUs.html">Contact Us</a></li>
		</ul>
	  </div>
	</div>
	
<!-- Form -->	
		<form>
			<table>
				<tr>
					<td class="myLabel">Name:</td>
					<td><input type="text" required /></td>
				</tr>
				<tr>
					<td class="myLabel">Email: </td>
					<td><input type="text" required /></td>
				</tr>
				<tr>
					<td class="myLabel">Phone: </td>
					<td><input type="text" required /></td>
				</tr>
				<tr>
					<td class="myLabel">Reason for Inquiry: </td>
					<td>
						<select name="reason">
							<option value="catering" selected>Catering</option>
							<option value="party">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					<td>
				</tr>
				<tr>
					<td class="myLabel">Additional Information:</td>
					<td> <textarea name="additionalInfo"></textarea></td>
				</tr>
				<tr>
					<td class="myLabel">Have you been tot he restaurant?</td>
					<td> 
						<input type="radio" name="haveBeen" value="No" checked/>No
						<input type="radio" name="haveBeen" value="Yes"/>Yes</td>
				</tr>
				<tr>
					<td class="myLabel">Best days to contact you: </td>
					<td>
						<input type="checkbox" name="days" value="m"/>M
						<input type="checkbox" name="days" value="tu" />Tu
						<input type="checkbox" name="days" value="w" />W
						<input type="checkbox" name="days" value="th" />Th
						<input type="checkbox" name="days" value="f" />F
					<td>
				</tr>
			</table>
			<br/>
			<input type="submit" class="submit1" value="Send Request"/>
		</form>
		
<!-- Footer -->
		<footer>
			<hr/>
			100 Main St, Wausau, WI 54401
			<br/>
			715-555-1212
		</footer>
	</body>
</html>
